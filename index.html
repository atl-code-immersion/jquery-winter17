<!DOCTYPE html>
<html>
<head>
	<title>jQuery Practice</title>
	<link rel="stylesheet" href="https://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css" />

	<link rel="stylesheet" href="style.css" />

</head>
<body>

	<button id="fader">Fade the Square</button>
	<button id="slider">Slide the Square</button>

	<div class="square" id="fadesquare"></div>
	<div class="square" id="clicky"></div>

	<p id="justtext">This is a sentence.</p>
	<p>
		<img src="happy.jpeg" alt="all the feels" />
	</p>

	<div id="circle"></div>

	<button id="toggling">Hide the Circle</button>

	<p id="inputfield">
		<input id="goodtimes" />
	</p>

	<br />
	<br />
	<br />
	<br />
	<br />
	<br />

	<div id="draggable">DRAG ME AROUND</div>

	<div id="resizable" class="square2"></div>

	<div style="margin-top: 50px;">
		<ol id="sortable">
		  <li class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>Item 1</li>
		  <li class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>Item 2</li>
		  <li class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>Item 3</li>
		  <li class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>Item 4</li>
		  <li class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>Item 5</li>
		  <li class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>Item 6</li>
		  <li class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>Item 7</li>
		</ol>

	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
	<script type="text/javascript" src="site.js"></script>
</body>
</html>
